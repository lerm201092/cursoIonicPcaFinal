<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" class="ion-text-capitalize">
        <ion-icon name="chevron-back-outline"></ion-icon>&nbsp;Atras
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">{{author.name}}</h1>
  <div class="ion-text-center">
    <img src="{{author.photo}}" class="cover" style="max-width:60%"/>
  </div>

  <p class="ion-margin ion-text-justify">{{author.resumen}}</p>
  <p class="ion-margin"><b>Popularidad:</b> {{author.popularity}}</p>
  <p class="ion-margin"><b>Cantidad de seguidores:</b> {{author.followers}}</p>
  <p class="ion-margin">Generos:</p>
  <ion-badge *ngFor="let gender of author.genres" class="ion-margin">{{gender}}</ion-badge>
</ion-content>
